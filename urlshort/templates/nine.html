{% extends 'base9.html' %}

<h1>this shouldnot been shown</h1>    <!-- your are right it takes over the contorl ot base -->
{% block nine %}

<h1>URL shortner</h1>

{% for message in get_flashed_messages()%}
<h2>{{ message }}</h2>
{% endfor%}

<form action="your-url"  method="POST">
  <label for="url">Website url</label>
    <input type="url" name="url" value=""  required>
    <br>
  <label for="code">Short name</label>
    <input type="text" name="code" value=""   required>
    <br>
  <input type="submit"  value="Shorten">
</form>

<form action="your-url"  method="POST" enctype="multipart/form-data">
  <label for="file">File</label>
    <input type="file" name="file" value=""  required>
    <br>
  <label for="code">Short name</label>
    <input type="text" name="code" value=""   required>
    <br>
  <input type="submit"  value="Shorten">
</form>


{% if codes %}
<h2>The codes you entered are:</h2>
<ul>
  {% for code in codes %}
<a href="{{ url_for('redirect_to_url', code=code)}}">
  <li>{{ code }}</li>
</a>
  {% endfor %}
</ul>
{% endif %}


{% endblock %}
